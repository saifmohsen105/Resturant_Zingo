<section
  class="min-h-screen bg-gradient-to-br from-zingo-orange via-zingo-yellow to-zingo-red flex items-center justify-center p-4 relative overflow-hidden">
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-10 left-10 w-20 h-20 bg-white/10 rounded-full animate-float"></div>
    <div class="absolute top-1/4 right-20 w-16 h-16 bg-white/5 rounded-full animate-bounce-slow"></div>
    <div class="absolute bottom-20 left-1/4 w-12 h-12 bg-white/15 rounded-full animate-pulse-slow"></div>
    <div class="absolute top-1/2 left-1/3 w-8 h-8 bg-white/10 rounded-full animate-float" style="animation-delay: 2s;">
    </div>
    <div class="absolute bottom-1/3 right-1/4 w-14 h-14 bg-white/8 rounded-full animate-bounce-slow"
      style="animation-delay: 1s;"></div>
  </div>

  <form
    class="w-full max-w-[420px] bg-white/10 backdrop-blur-lg p-8 rounded-3xl border border-white/30 shadow-lg text-white">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold mb-2">Join Zingo</h2>
      <p class="text-white/70">Create a new account</p>
    </div>

    <!-- Full Name Field -->
    <div class="relative mb-6">
      <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
        <i class="fa-solid fa-user text-white/60"></i>
      </div>
      <input type="text" placeholder="Full Name" name="fullName"
        class="w-full py-3 pl-11 pr-4 rounded-xl bg-white/10 text-white placeholder-white/50 outline-none border border-white/20 focus:border-white transition-all" />
    </div>

    <!-- Email Field -->
    <div class="relative mb-6">
      <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
        <i class="fa-solid fa-envelope text-white/60"></i>
      </div>
      <input type="email" placeholder="Email Address" name="email" [(ngModel)]="email" (input)="validationEmail()"
        class="w-full py-3 pl-11 pr-4 rounded-xl bg-white/10 text-white placeholder-white/50 outline-none border border-white/20 focus:border-white transition-all" />
    </div>
    @if(validationEmail()){
    <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
      <span class="font-medium">Valied email Ex:example&commat;gmail.com</span>
    </div>
    }
    <!-- Password Field -->
    <div class="relative mb-6">
      <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
        <i class="fa-solid fa-lock text-white/60"></i>
      </div>
      <input type="password" placeholder="Password" name="pass" [(ngModel)]="pass"
        class="w-full py-3 pl-11 pr-11 rounded-xl bg-white/10 text-white placeholder-white/50 outline-none border border-white/20 focus:border-white transition-all" />
      @if(validationPassword()){
      <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
        <span class="font-medium">Valied password Ex: Saifmohsen&commat;123</span>
      </div>
      }
      <button type="button"
        class="absolute inset-y-0 right-0 pr-4 flex items-center text-white/60 hover:text-white transition-colors">
        <i class="fa-solid fa-eye"></i>
      </button>
    </div>

    <!-- Sign Up Button -->
    <button type="button" (click)="signUp()"
      class="w-full py-3 bg-yellow-500 hover:bg-yellow-600 text-white font-semibold rounded-xl transition-all duration-300 flex justify-center items-center gap-2">
      Sign Up
      <i class="fa-solid fa-user-plus"></i>
    </button>

    <!-- Login Link -->
    <div class="text-center mt-6 text-white/70">
      Already have an account?
      <a routerLink="//auth/sign-in" class="text-yellow-400 hover:underline">Login</a>
    </div>
  </form>
</section>
